<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Search</title>
</head>

<body>
  <div class="container">

    <!-- add code for buttons to search for contactors and staff -->

    <h1>Search</h1>

    <a href="index.html"><button>Add New</button></a>

    <hr/>

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <input type="text" class="form-control" id="search" placeholder="Search">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <select class="form-control" id="category">
            <option value="Students" selected>Students</option>
            <option value="Contractors">Contractors</option>
            <option value="Staff">Staff</option>
          </select>
        </div>
      </div>
    </div>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody id="injectable"></tbody>
    </table>


  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
  <script src="https://raw.githubusercontent.com/Airtable/airtable.js/master/build/airtable.browser.js"></script>

  <script>

    function showAll() {

      var tableName = "Students";
      var currentCategory = $("#category").val();

      var url = "https://api.airtable.com/v0/appS2eIdn2kx4Jz30/" + currentCategory;


      axios.get(url, {
        headers: {
          'Authorization': 'Bearer keyv6QTGP06sdU3ld'
        }
      })
        .then(function (response) {
          // handle success
          console.log(response);

          var records = response.data.records;
          var html = "";

          for (var i = 0; i < records.length; i++) {
            var record = records[i];
            html += '<tr>';
            html += '<td>' + record.fields["ID"] + '</td>';
            html += '<td>' + record.fields["First Name"] + '</td>';
            html += '<td>' + record.fields["Last Name"] + '</td>';
            html += '<td>' + record.fields["E Mail"] + '</td>';
            html += '</tr>';
          };

          $("#injectable").html(html);

        })
        .catch(function (error) {
          // handle error
          console.log(error);
        })
        .then(function () {
          // always executed
        });
    }


    function search() {
      var category = $("#category").val();
      var filterText = "{First Name} = '" + $("#search").val() + "'";

      var url = "https://api.airtable.com/v0/appS2eIdn2kx4Jz30/" + category + "?filterByFormula=" + encodeURI(filterText);

      axios.get(url, {
        headers: {
          'Authorization': 'Bearer keyv6QTGP06sdU3ld'
        }
      })
        .then(function (response) {
          // handle success
          console.log(response);

          var records = response.data.records;
          var html = "";

          for (var i = 0; i < records.length; i++) {
            var record = records[i];
            html += '<tr>';
            html += '<td>' + record.fields["ID"] + '</td>';
            html += '<td>' + record.fields["First Name"] + '</td>';
            html += '<td>' + record.fields["Last Name"] + '</td>';
            html += '<td>' + record.fields["E Mail"] + '</td>';
            html += '</tr>';
          };

          $("#injectable").html(html);

        })
        .catch(function (error) {
          // handle error
          console.log(error);
        })
        .then(function () {
          // always executed
        });
    }

    $(document).ready(function () {

      showAll();

      $("#category").on('change', function () {
        showAll();
      });

      $("#search").on("input", function () {

        search();

      });
    });


  </script>


</body>

</html>
